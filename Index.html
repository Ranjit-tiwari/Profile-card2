<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="left-container">
            <hr class="vertical-line">
            <div class="heading">
                <h2 class="head1">Profile</h2>
                <h2 class="head2">Card</h2>
                <h2 class="head3">UI Design</h2>
            </div>
        </div>
        <div class="right-container">
            <div class="profile-card">
                <div class="upper-card">
                    <img class="dp" src="./image.webp" alt="">
                </div>
                <div class="content">

                    <div class="name">
                        <h4 class="Heading">Ranjit Tiwari</h4>
                        <p class="designation">Youtuber & Engineer</p>
                    </div>
                    <div class="social-links">

                        <i class='bx bxl-facebook btn' style="color: #ffffff; background-color:blue"></i>
                        <i class='bx bxl-twitter btn' style="color: #ffffff; background-color:skyblue"></i>
                        <i class='bx bxl-instagram btn' style="color: #ffffff; background-color:rgb(217, 32, 207)"></i>
                        <i class='bx bxl-youtube btn' style="color: #ffffff; background-color:red"></i>

                    </div>
                    <div class="subscribe">
                        <button class="subs-btn">Subscribe</button>
                        <button class="subs-btn">Message</button>
                    </div>
                    <div class="likes">
                        <div class="like">
                            <i class='bx bx-heart'></i>
                            <p>60.4k</p>
                            <hr class="vertical-hr">
                        </div>
                        <div class="like">
                            <i class='bx bx-message-rounded'></i>
                            <p>20k</p>
                            <hr class="vertical-hr">
                        </div>
                        <div class="like">
                            <i class='bx bx-share'></i>
                            <p>12.4k</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
